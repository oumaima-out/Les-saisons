        <figcaption>
            <p>Le printemps (de l'ancien français prins, premier, et temps) est l’une des quatre saisons de l’année, dans les zones tempérées.</p>
            <p>Du point de vue météorologique, le printemps est une demi-saison se situant entre la saison froide et la saison chaude. <br>,il se caractérise par une variation entre les températures froides de l'hiver passé et les températures chaudes de l'été qui suit.</p>
