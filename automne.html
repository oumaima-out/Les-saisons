        <figcaption>
            <p>L’automne est l'une des quatre saisons de l’année dans les zones tempérées. L'automne suit l'été et précède l'hiver.</p>
            <p>Il existe plusieurs définitions de l'automne : astronomique, météorologique (demi-saison se trouvant entre les saisons chaude et froide),<br>et calendaire (dont les dates varient selon les pays).</p>
